# https://goreleaser.com/customization/

before:
  hooks:
    - go mod tidy

# https://goreleaser.com/customization/build/
builds:
  - id: default
    env:
      - CGO_ENABLED=0
    # GOOS list to build for.
    # For more info refer to: https://go.dev/doc/install/source#environment
    # Defaults are darwin and linux.
    goos:
      - windows
      - linux
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - mips
      - mipsle
      - mips64
      - mips64le
    goarm:
      - 6
      - 7
    gomips:
      - hardfloat
      - softfloat

# https://goreleaser.com/customization/archive/
archives:
  - id: default
    builds:
      - default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}"
    replacements:
      darwin: macos
    wrap_in_directory: true
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - config/**/*
      - systemd/*

nfpms:
  -
    id: glider
    package_name: glider
    vendor: nadoo
    homepage: https://github.com/nadoo/glider
    description: Glider is a forward proxy with multiple protocols support, and also a dns/dhcp server with ipset management features(like dnsmasq).
    license: GPL-3.0 License
    formats:
      # - apk
      - deb
      # - rpm
    dependencies:
      - libsystemd0
    bindir: /usr/bin
    release: 1
    epoch: 1
    version_metadata: git
    section: default
    priority: extra
    contents:
      - src: systemd/glider@.service
        dst: /etc/systemd/system/glider@.service

      - src: config/glider.conf.example
        dst: /etc/glider/glider.conf

    scripts:
      postinstall: "systemd/postinstall.sh"
      preremove: "systemd/preremove.sh"
      postremove: "systemd/postremove.sh"

    deb:
      triggers:
        interest_noawait:
          - /lib/systemd/systemd

# https://goreleaser.com/customization/snapshots/
snapshot:
  name_template: '{{ incpatch .Version }}-dev'

# https://goreleaser.com/customization/checksum/
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"

# https://goreleaser.com/customization/release/
release:
  prerelease: true
  draft: true
